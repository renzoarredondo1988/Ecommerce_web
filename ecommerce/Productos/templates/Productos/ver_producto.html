{% extends "interfaz_general/base.html" %}

{% load static %}

{% block content %}

<link  rel="stylesheet" href="http://127.0.0.1:8000/static/interfaz_general/css/styleCss.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Tu CSS personalizado desde una URL absoluta -->
<link rel="stylesheet" href="http://127.0.0.1:8000/static/interfaz_general/css/styleCss.css">

<div class="card mb-3 border border-primary p-3 detailBox">
    <div class="row g-0">
        <div class="col-md-6">
            <img src="{{ producto.imagen.url }}" class="img-fluid rounded-start" alt="Imagen de {{ producto.nombre }}">
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-between">
            <div class="card-body">
                <h5 class="card-title text-neon text-large">{{ producto.nombre }}</h5>
                <p class="card-text text-neon text-medium">{{ producto.descripcion }}</p>
                <p class="card-text text-neon text-small"><small class="">{{ producto.juego.nombre }}</small></p>
            </div>
            <div>
                <div class="d-flex justify-content-between mb-2 align-items-center">
                {% if producto_en_carro %}
                <a href="{% url 'carro:eliminar' producto.id %}" class="w-50 me-1">
                    <button type="button" class="btn w-100 btnColorRed" id="closeButton">Quitar del carro</button>
                </a>
                {% else %}
                <a href="{% url 'carro:agregar' producto.id %}" class="w-50 me-1">
                    <button type="button" class="btn  w-100 btnColorGreen" id="closeButton">Agregar al carro</button>
                </a>
                {% endif %}
                <a href="{% url 'carro:carrito' %}" class="w-50 ms-1">
                    <button type="button" class="btn detail-btn w-100" id="closeButton">Ir al carrito</button>
                </a>
            </div>

                <div class="mt-2">
                    <a href="{% url 'producto:api_mostrar_catalogo' %}">
                        <button type="button" class="btn btn-neon w-100" id="closeButton">Volver al cat√°logo</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}
